<style>
  :host > * + * {
    margin-top: 1.5rem;
  }
  :host > button.block {
    margin-top: 2.5rem;
  }
  .name {
    font-size: 1.2rem;
  }
</style>

<h2>create new list</h2>

<div class="name">
  <label for="listname">Name this list:</label>
  <input autofocus autocomplete="off" type="text" name="listname" placeholder="My list" (change)="setListName($event)" />
</div>

<div>
  <recurring [options]="options"></recurring>
</div>

<div>
  <list-items [listItems]="listItems"></list-items>
</div>

<button class="block" (click)="handleSubmit()">Save</button>
