<style>
  .input.adjacent {
    display: flex;
    align-items: center;
  }
  .input.adjacent label {
    margin: 0;
    margin-right: 0.5rem;
  }
  .dropdown {
    --dropdown-height: 2rem;
    position: relative;
    cursor: pointer;
    user-select: none;
    line-height: var(--dropdown-height);
    z-index: 50;
  }
  .display, .option > div {
    background: #fff;
    padding: 0 0.5rem;
  }
  .display {
    border: 1px solid #000;
    padding-right: 2rem;
    position: relative;
    display: flex;
    align-items: center;
  }
  .display::before {
    font: 900 1em 'Font Awesome 5 Free';
    content: '\f0d9';
    position: absolute;
    right: 0.75rem;
    transition: 0.2s;
    transform-origin: center;
  }
  .dropdown.opened .display::before {
    transform: rotate(-90deg);
  }
  .options {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
  }
  .option {
    position: relative;
    max-height: 0;
    overflow: hidden;
    transition: 0.2s;
  }
  .option > div::before {
    content: '';
    position: absolute;
    top: -1px;
    left: 0;
    width: calc(100% - 2px);
    height: calc(100%);
    border: 1px solid #000;
    border-top: 0;
  }
  .option:hover > div {
    background: #f7f7f7;
  }
  .dropdown.opened .option {
    max-height: var(--dropdown-height);
  }
</style>

<div class="input" [class.adjacent]="behavior.adjacent">
  <label *ngIf="label" for="{{ name }}">{{ label }}</label>
  <div class="dropdown" [class.opened]="opened" [style.width]="width">
    <div class="display" (click)="opened = !opened">{{ selected.display }}</div>
    <div class="options">
      <div *ngFor="let option of options" class="option">
        <div (click)="setSelected(option.value)">{{ option.display }}</div>
      </div>
    </div>
  </div>
</div>
